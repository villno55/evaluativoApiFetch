<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Datos de los aprendices</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login-container">
    <h2>Ingreso a la aplicación</h2>
    <form id="login-form">
      <label for="username">Usuario:</label>
      <input type="text" id="username" required>
      
      <label for="password">Contraseña:</label>
      <input type="password" id="password" required>
      
      <button type="submit">Ingresar</button>
    </form>
  </div>

  <div id="app-container" class="hidden">
    <header>
      <h2>Bienvenido, <span id="user-display"></span></h2>
      <button id="logout">Salir</button>
    </header>

    <section class="filtros">
      <label for="fichas">Elegí una ficha:</label>
      <select id="fichas"></select>

      <label for="busqueda">Buscar programa:</label>
      <input type="text" id="busqueda" placeholder="Ingresa un programa">
    </section>

    <table id="tabla-aprendices">
      <thead>
        <tr>
          <th>Documento</th>
          <th>Nombre</th>
          <th>Ficha</th>
          <th>Programa</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <footer>
    <p>
      Elaborado por Anderson Mosquera vega<br>
      Tecnólogo en Análisis y Desarrollo de Software<br>
      Ficha 3064975
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
