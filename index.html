<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Taller Evaluativo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div id="login-contenedor">
    <h2>Ingreso a la aplicación</h2>
    <form id="form-login">
      <label for="usuario">Usuario:</label>
      <input type="text" id="usuario" required>
      
      <label for="clave">Contraseña:</label>
      <input type="password" id="clave" required>
      
      <button type="submit">Ingresar</button>
    </form>
  </div>

  <div id="app-contenedor" class="hidden">
    <header>
      <h2>Bienvenido, <span id="mostrar-usuario"></span></h2>
      <button id="btn-salir">Salir</button>
    </header>

    <section class="filtros">
      <label for="combo-fichas">Escoge  una ficha:</label>
      <select id="combo-fichas"></select>

      <label for="txt-buscar">Busca programa:</label>
      <input type="text" id="txt-buscar" placeholder="Escribí un programa">
    </section>

    <table id="tabla-aprendices">
      <thead>
        <tr>
          <th>Documento</th>
          <th>Nombre</th>
          <th>Ficha</th>
          <th>Programa</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <footer>
    <p>
      Elaborado por vlacho <br>
      Tecnólogo en Análisis y Desarrollo de Software<br>
      Ficha 3064975
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
